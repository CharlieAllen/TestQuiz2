<html lang="en">
<head>
	<title>Star Trek episode or nail polish shade?</title>

  <section id="main">
    
    <h1 class="title">Star Trek episode or nail polish colour?</h1>
    
    <h4 id="name"></h4>
    
    <div id="options">    
      <button id="trek" class="choice">Star Trek episode</button>
      <button id="polish" class="choice">Nail polish shade</button>    
    </div>
    
    <article id="result"></article>
    
    <button id="generate" class="new">Give me a new one.</button>
    
  </section>
  
  <footer>
    <p>All nail polish colours are real and were taken from the OPI and SpaRitual websites. All Star Trek episodes are from the original series.</p>
